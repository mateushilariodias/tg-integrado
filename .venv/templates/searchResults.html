<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Resultados da Pesquisa</h1>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="query" placeholder="Pesquisar..." required>
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <div class="search-results-container">
            {% if results %}
                <ul class="results-list">
                    {% for result in results %}
                        <li class="result-item">
                            <img src="{{ url_for('static', filename='uploads/' ~ result['userImg']) }}" alt="Imagem do usuÃ¡rio" class="user-img">
                            <div class="user-info">
                                <h2>{{ result['fullName'] }}</h2>
                                <p>@{{ result['userName'] }}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Nenhum resultado encontrado para a pesquisa "{{ request.args.get('query') }}".</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
