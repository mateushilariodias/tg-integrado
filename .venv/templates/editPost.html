<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Postagem</h2>
        <form action="/editPost/{{ post[0] }}" method="POST">
            <div class="form-group">
                <label for="description">Nova Descrição:</label>
                <textarea class="form-control" name="description" rows="3" required>{{ post[1] }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Nova Imagem:</label>
                <input type="file" class="form-control" name="image" value="{{ post[2] }}">
            </div>
            <input type="hidden" name="ngo_id" value="{{ ngo_id }}">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('feedNgo', ngo_id=ngo_id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
